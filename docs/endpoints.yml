servers:
  - url: localhost:8080
paths:
  /actuator/health:
    method: GET
  /register:
    method: POST
    request:
      username: String
      password: String
      phone: String?
      hasMfa: Boolean?
    response:
      authToken: String
      mfaSecret: String?
      mfaQr: String?
      recoveryPhrase: String?
  /login:
    method: POST
    request:
      username: String
      password: String
      mfaCode: String?
    response:
      authToken: String
  /reset:
    method: POST
    request:
      authToken: String
      username: String
      newPassword: String
  /recover:
    method: POST
    request:
      authToken: String
      username: String
      recoveryPhrase: String
    response:
      secret: String
      imageData: String
  /users:
    method: GET
    request:
      username: String
      authToken: String
    response:
      username: String
      phone: String
      hasMfa: Boolean
